{% extends "layout.html" %} {% block title %}Breeze Card Management{% endblock %} {% block body %}
<h2>Breeze Card Management</h2>

{% if error %}
<div class="error">
    <strong>Error:</strong> {{ error }}
</div>
{% endif %}

<h6>Search/Filter</h6>
<form action="" method="post" class="form-horizontal">
    <div class="form-group">
        <label for="owner" class="col-sm-2 control-label">Owner</label>
        <div class="col-sm-6">
            <input type="text" name="owner" id="owner" class="form-control" placeholder="Username">
        </div>
    </div>
    <div class="form-group">
        <label for="cardNum" class="col-sm-2 control-label">Card #</label>
        <div class="col-sm-6">
            <input type="text" name="cardNum" id="cardNum" class="form-control" placeholder="0000000000000000">
        </div>
    </div>
    <div class="form-group">
        <label for="startVal" class="col-sm-2 control-label">Value Between</label>
        <div class="col-sm-6">
            <div class="input-group">
                <div class="input-group-addon">$</div>
                <input type="text" name="startVal" id="startVal" class="form-control" placeholder="0.00">
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="endVal" class="col-sm-2 control-label">and</label>
        <div class="col-sm-6">
            <div class="input-group">
                <div class="input-group-addon">$</div>
                <input type="text" name="endVal" id="endVal" class="form-control" placeholder="1000.00">
            </div>
        </div>
    </div>
    <div class="form-check">
        <div class="col-sm-offset-4 col-sm-10">
            <label>
                <input type="checkbox" class="form-check-input" name="suspendedCards"> Show suspended cards
            </label>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-10 col-sm-offset-2">
            <button type="submit" class="btn btn-primary">Update Filter</button>
            <button type="reset" class="btn btn-default">Reset</button>
        </div>
    </div>
</form>

<table class="table table-hover">
    <thead>
        <tr>
            <th>Card #</th>
            <th>Value</th>
            <th>Owner</th>
        </tr>
    </thead>
    <tbody>
        {% for card in cards %}
        <tr>
            <td>
                <a href="{{ url_for('admin_card_view', breezecard=card[0]) }}">{{card[0]}}</a>
            </td>
            <td>${{card[1]}}</td>
            <td>{{card[2]}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
