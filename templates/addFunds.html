{% extends "layout.html" %} {% block title %}Add Funds{% endblock %} {% block body %}
<h2>Add Funds</h2>
<p>Card #: {{cardInfo[0]}}</p>
<p>Current balance: ${{ cardInfo[1] }}</p>
{% if error %}
<div class="error">
    <strong>Error:</strong> {{ error }}</div>
{% endif %}


<form action="" method="post">
    <div class="form-group">
        <label for="cardNum">Credit Card #</label>
        <input type="text" name="cardNum" size="30" placeholder="00000000000000000" class="form-control"
            id="cardNum">
    </div>
    <div class="form-group">
        <label for="value">Value</label>
        <div class="input-group">
            <div class="input-group-addon">$</div>
            <input type="text" name="value" size="30" placeholder="0.00" class="form-control" id="value">
        </div>
    </div>
    <input type="submit" value="Add Funds" class="btn btn-primary">
</form>
{% endblock %}
